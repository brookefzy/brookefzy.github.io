      <p><input id='EntreRate' type='radio' name='toggle' value='EntreRate'>
      <label for='EntreRate'>Entrepreneurship Rate</label></p>
      <p><input id='ImmigOwnEntreRate' type='radio' name='toggle' value='ImmigOwnEntreRate'>

<script src = "/js/map_metro.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnJvb2tlZnp5IiwiYSI6ImNqdWFtZHNmdTA0N3o0M21oZG9peDU2NXMifQ.fbFnwmA72jGPO8IHcfEeRA';

var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/dark-v10',
  center: [-95.9345, 41.2565],
    zoom: 4,
    minZoom: 3,
    maxZoom: 100,
});

map.on('load', function() {
    var filterYear = ['==', ['number', ['get', 'year']], 2017];
    var filterVari = ['!=', ['string', ['get', 'variable']], 'placeholder'];

    map.addSource("metroImmi", {
    type: "geojson",
// Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
// from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
    data: "https://raw.githubusercontent.com/TianyuSu/Innovation-Immigration/master/Geojson/metroImmi10year.geojson",
});

  map.addLayer({
    id: 'ImmiEntre',
    type: 'circle',
    source: "metroImmi",
    paint: {
        "circle-stroke-width": 0.8,
       'circle-radius': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'RATE']],
        0, 1,
        1, 8,
        2, 13,
        3, 16,
        4, 19,
        5, 22
      ],
    "circle-stroke-color":
    [
        'interpolate',
        ['linear'],
        ['number', ['get', 'variableC']],
        1,'#AA5E79',  //     "IMMIGRate"
        2, '#00A0B0',  //    "EntreRate"
        3, '#EDC951' //     "ImmigOwnEntreRate"
      ],

    'circle-opacity': 0
    },
    filter:['all',filterYear, filterVari]
  });
 
  ///////interaction for the slide bar//////////////////////////////////////////////////// 
  document.getElementById('slider').addEventListener('input', function(e) {
  var year = parseInt(e.target.value);
  // update the map
  filterYear = ['==', ['number', ['get', 'year']], year];
  map.setFilter('ImmiEntre', ['all',filterYear, filterVari]);

  // update text in the UI
  document.getElementById('active-year').innerText = year;
});

// /adding interactive for the radio button///////////////////////////////////////////////////

document.getElementById('filters').addEventListener('change', function(e) {
  var ratevariables = e.target.value;
  // update the map filter
  if(ratevariables === 'all'){
    filterVari = ['!=', ['string', ['get', 'variable']], 'placeholder'];
  }else if (ratevariables === "IMMIGRate") {
    filterVari = ['match', ['get', 'variable'], ["EntreRate","ImmigOwnEntreRate"], false,true];
  } else if (ratevariables === 'EntreRate') {
    filterVari = ['match', ['get', 'variable'], ["IMMIGRate","ImmigOwnEntreRate"], false, true];
  } else if (ratevariables === "ImmigOwnEntreRate") {
    filterVari = ['match', ['get', 'variable'], ["EntreRate","IMMIGRate"], false, true];
  } else {
    console.log('error');
  }
  map.setFilter('ImmiEntre', ['all', filterYear, filterVari]);
});

///////adding popup/////////////////////////////////////////////////////////////////////////
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
    });
map.on('mouseenter', 'ImmiEntre', function(e) {
// Change the cursor style as a UI indicator.
map.getCanvas().style.cursor = 'pointer';
 
var coordinates = e.features[0].geometry.coordinates.slice();
var description = "In " +e.features[0].properties.year+" ,"+ e.features[0].properties.NAME + ", " + (Math.floor(e.features[0].properties.RATE*100)/100)+ "% of business owners are immigrants";
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}


// Populate the popup and set its coordinates
// based on the feature found.
popup.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});

map.on('mouseleave', 'ImmiEntre', function() {
map.getCanvas().style.cursor = '';
popup.remove();
});

map.easeTo({
    center: features[0].geometry.coordinates,
    zoom: zoom
});
  ////////////////////////////////////////////////////////////////////
});


</script>
